

  <!-- <h1 style="text-align: center;color: #2A88AD; margin-top: 20px;">TIBSmartMigrator</h1><p style="text-align: center;color: #2A88AD; padding: 10px;">Utility to migrate BW5.x code to BW6.x/CE. This utility has optionaly ability to Clean Up Code, convert RV to EMS/HTTP, Folder Reorganization of BW6.x/CE project. This tool also has features of Analyzing the BW5.x code for migration compatibility and Generating BW6.x/CE deployemnt artifact</p> -->
<div class="container register">
      <div class="row">
          <div class="col-md-3 register-left">
              <!-- <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/> -->
              <img src="assets/user_icon.png"/>
              <h3>TIBSmartMigrator</h3>
              <!-- <p>Utility to migrate BW5.x code to BW6.x/CE. This utility has optionaly ability to Clean Up Code, convert RV to EMS/HTTP, Folder Reorganization of BW6.x/CE project. This tool also has features of Analyzing the BW5.x code for migration compatibility and Generating BW6.x/CE deployemnt artifact</p> -->
              <!-- <input type="submit" name="" value="Login"/><br/> -->
          </div>
          <div class="col-md-9 register-right">
              <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">LOGIN</h3> 
                    <form #loginForm="ngForm" (ngSubmit)="doLogin(loginForm.value)" class="row register-form">
                      <div class="col-md-12">
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Username *" name="fname" ngModel required/>
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control" placeholder="Password *" name="password" ngModel required/>
                          </div>
                      </div>
                      <div class="col-md-8">
                          <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-lg btn-block btnRegister">Login</button>
                      </div>
                    </form>
                  </div>
              </div>
          </div>
      </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  <img src="assets/spinner.gif">
    <p style="color: white; text-align: center;margin-top: 10px;">Please Wait... </p>  
</ngx-spinner>
